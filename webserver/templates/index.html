<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeBot Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 15px;
        }
        .card {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
        }
        .card-title {
            font-size: 12px;
            margin-bottom: 5px;
            color: #888;
        }
        .card-value {
            font-size: 24px;
            font-weight: bold;
        }
        .chart-container {
            height: 200px;
        }
        .gauge-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .gauge-chart {
            width: 100%;
            max-width: 150px;
            text-align: center;
            position: relative;
        }
        .battery-gauge {
            grid-column: span 1;
        }
        .messages-container {
            grid-column: span 2;
        }
        .runs-chart {
            grid-column: span 3;
        }
        #last-messages {
            font-size: 14px;
            line-height: 1.5;
            max-height: 150px;
            overflow-y: auto;
        }
        .battery-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>CoffeeBot</h1>
    <div class="dashboard">
        <div class="card">
            <div class="card-title">Last Reported</div>
            <div class="card-value" id="last-reported">--</div>
        </div>
        <div class="card">
            <div class="card-title">Running</div>
            <div class="card-value" id="running-status">--</div>
        </div>
        <div class="card">
            <div class="card-title">Charging</div>
            <div class="card-value" id="charging-status">--</div>
        </div>
        <div class="card">
            <div class="card-title">Total Trips</div>
            <div class="card-value" id="total-trips">--</div>
        </div>
        <div class="card">
            <div class="card-title">Daily Runs</div>
            <div class="card-value" id="daily-runs">--</div>
        </div>
        <div class="card">
            <div class="card-title">Is Live</div>
            <div class="card-value" id="is-live">--</div>
        </div>
        <div class="card battery-gauge">
            <div class="gauge-container">
                <div class="gauge-chart">
                    <canvas id="battery-gauge"></canvas>
                    <div class="battery-percentage" id="battery-percentage">--</div>
                    <div class="card-title">Battery</div>
                </div>
            </div>
        </div>
        <div class="card messages-container">
            <div class="card-title">Last Messages Received</div>
            <div id="last-messages"></div>
        </div>
        <div class="card runs-chart">
            <div class="card-title">Runs</div>
            <div class="chart-container">
                <canvas id="runs-chart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Helper function to create a gauge chart
        function createGauge(elementId, value, label, color) {
            return new Chart(document.getElementById(elementId), {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [value, 100 - value],
                        backgroundColor: [color, '#4a4a4a']
                    }]
                },
                options: {
                    circumference: 180,
                    rotation: -90,
                    cutout: '80%',
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false }
                    },
                    animation: { duration: 1000 }
                }
            });
        }

        // Create battery gauge
        const batteryGauge = createGauge('battery-gauge', 0, 'Battery', '#ff9800');

        // Create runs chart
        const runsChart = new Chart(document.getElementById('runs-chart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    data: [],
                    borderColor: '#2196f3',
                    tension: 0.4,
                    fill: false
                }]
            },
            options: {
                plugins: { legend: { display: false } },
                scales: {
                    x: { 
                        display: true, 
                        grid: { color: '#444' },
                        ticks: { color: '#888' }
                    },
                    y: { 
                        display: true, 
                        grid: { color: '#444' },
                        ticks: { color: '#888' }
                    }
                },
                animation: { duration: 1000 }
            }
        });

        // Function to update dashboard with real data
        function updateDashboard(data) {
            document.getElementById('last-reported').textContent = new Date(data.timestamp).toLocaleString();
            document.getElementById('running-status').textContent = data.is_live ? 'True' : 'False';
            document.getElementById('is-live').textContent = data.is_live ? 'True' : 'False';
            document.getElementById('total-trips').textContent = data.total_runs;
            document.getElementById('daily-runs').textContent = data.daily_runs;

            // Update battery gauge
            batteryGauge.data.datasets[0].data[0] = data.battery_level;
            batteryGauge.data.datasets[0].data[1] = 100 - data.battery_level;
            batteryGauge.update();
            document.getElementById('battery-percentage').textContent = data.battery_level.toFixed(2) + '%';

            // Update runs chart
            if (runsChart.data.labels.length >= 30) {
                runsChart.data.labels.shift();
                runsChart.data.datasets[0].data.shift();
            }
            runsChart.data.labels.push(new Date(data.timestamp).toLocaleTimeString());
            runsChart.data.datasets[0].data.push(data.daily_runs);
            runsChart.update();

            // Update last messages
            const messageElement = document.createElement('div');
            messageElement.textContent = `Update: ${new Date(data.timestamp).toLocaleString()}`;
            const messagesContainer = document.getElementById('last-messages');
            messagesContainer.insertBefore(messageElement, messagesContainer.firstChild);
            if (messagesContainer.children.length > 5) {
                messagesContainer.removeChild(messagesContainer.lastChild);
            }
        }

        // Set up EventSource for real-time updates
        const eventSource = new EventSource('/stats');
        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            updateDashboard(data);
        };
    </script>
</body>
</html>
