<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeBot Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 15px;
        }
        .card {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
        }
        .card-title {
            font-size: 12px;
            margin-bottom: 5px;
            color: #888;
        }
        .card-value {
            font-size: 24px;
            font-weight: bold;
        }
        .chart-container {
            height: 200px;
        }
        .gauge-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .gauge-chart {
            width: 100%;
            max-width: 150px;
            text-align: center;
        }
        .battery-gauge {
            grid-column: span 1;
        }
        .messages-container {
            grid-column: span 2;
        }
        .runs-chart {
            grid-column: span 3;
        }
        #last-messages {
            font-size: 14px;
            line-height: 1.5;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>CoffeeBot</h1>
    <div class="dashboard">
        <div class="card">
            <div class="card-title">Last Reported in minutes</div>
            <div class="card-value" id="last-reported">--</div>
        </div>
        <div class="card">
            <div class="card-title">Running</div>
            <div class="card-value" id="running-status">--</div>
        </div>
        <div class="card">
            <div class="card-title">Charging</div>
            <div class="card-value" id="charging-status">--</div>
        </div>
        <div class="card">
            <div class="card-title">Total Trips</div>
            <div class="card-value" id="total-trips">--</div>
        </div>
        <div class="card">
            <div class="card-title">Cups of Coffee Delivered</div>
            <div class="card-value" id="coffee-delivered">--</div>
        </div>
        <div class="card">
            <div class="card-title">Average Trip Time</div>
            <div class="card-value" id="average-trip-time">--</div>
        </div>
        <div class="card battery-gauge">
            <div class="gauge-container">
                <div class="gauge-chart">
                    <canvas id="battery-gauge"></canvas>
                    <div class="card-title">Battery</div>
                </div>
            </div>
        </div>
        <div class="card messages-container">
            <div class="card-title">Last Messages Received</div>
            <div id="last-messages"></div>
        </div>
        <div class="card runs-chart">
            <div class="card-title">Runs</div>
            <div class="chart-container">
                <canvas id="runs-chart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Helper function to create a gauge chart
        function createGauge(elementId, value, label, color) {
            return new Chart(document.getElementById(elementId), {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [value, 100 - value],
                        backgroundColor: [color, '#4a4a4a']
                    }]
                },
                options: {
                    circumference: 180,
                    rotation: -90,
                    cutout: '80%',
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false }
                    },
                    animation: { duration: 1000 }
                }
            });
        }

        // Create battery gauge
        const batteryGauge = createGauge('battery-gauge', 16, 'Battery', '#ff9800');

        // Create runs chart
        const runsChart = new Chart(document.getElementById('runs-chart'), {
            type: 'line',
            data: {
                labels: Array.from({length: 30}, (_, i) => i + 1),
                datasets: [{
                    data: Array.from({length: 30}, () => Math.random() * 100),
                    borderColor: '#2196f3',
                    tension: 0.4,
                    fill: false
                }]
            },
            options: {
                plugins: { legend: { display: false } },
                scales: {
                    x: { 
                        display: true, 
                        grid: { color: '#444' },
                        ticks: { color: '#888' }
                    },
                    y: { 
                        display: true, 
                        grid: { color: '#444' },
                        ticks: { color: '#888' }
                    }
                },
                animation: { duration: 1000 }
            }
        });

        // Function to update dashboard with mock data
        function updateDashboard() {
            document.getElementById('last-reported').textContent = Math.floor(Math.random() * 60);
            document.getElementById('running-status').textContent = Math.random() > 0.5 ? 'True' : 'False';
            document.getElementById('charging-status').textContent = Math.random() > 0.5 ? 'True' : 'False';
            document.getElementById('total-trips').textContent = Math.floor(Math.random() * 5000);
            document.getElementById('coffee-delivered').textContent = Math.floor(Math.random() * 10000);
            document.getElementById('average-trip-time').textContent = (Math.random() * 10).toFixed(2) + ' min';

            // Update battery gauge
            batteryGauge.data.datasets[0].data[0] = Math.floor(Math.random() * 100);
            batteryGauge.update();

            // Update runs chart
            runsChart.data.datasets[0].data = Array.from({length: 30}, () => Math.random() * 100);
            runsChart.update();

            // Update last messages
            const messages = [
                'AGV01: LAX-DC1 10:13:45',
                'ARC01: LAX-DC1 10: 3:40',
                'SCR08: LAX-DC1 10: 0:40',
                'AMR01: LAX-DC1 09:59:50'
            ];
            document.getElementById('last-messages').innerHTML = messages.map(msg => `<div>${msg}</div>`).join('');
        }

        // Initial update
        updateDashboard();

        // Update every 5 seconds
        setInterval(updateDashboard, 5000);
    </script>
</body>
</html>
